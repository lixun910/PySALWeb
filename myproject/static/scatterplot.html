<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
html, body {
  font: 11px sans-serif;
  width: 90%;
  height: 90%;
}
#selector {
  height : 10%; 
  width : 100%; 
  vertical-align: text-top;
}
#map-container {
  position: relative;
  width: 90%;
  height: 90%;
}
#background {
  position: absolute;
  top: 0;
  left: 0;
}
svg {
  position: relative;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.reg {
  fill-opacity: 0;
  stroke-width: 2;
  stroke: blue;
}
.line {
  fill-opacity: 0;
  stroke-width: 4;
  stroke: #C10000;
}
.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}
</style>
<link rel="stylesheet" href="../media/css/jquery-ui.css">
<link rel="stylesheet" href="../media/css/ui-lightness/jquery-ui-1.10.4.custom.css">

<script src="../media/js/jquery.min.js"></script>
<script src="../media/js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="../media/js/simple_statistics.js"></script>
<script src="../media/js/d3.v3.min.js" charset="utf-8"></script>
<script src="../media/js/utils.js"></script>
<script src="../media/js/d3viz.js"></script>

<script>
var science = { stats: {} };
</script>

<script src="../media/js/loess.js" charset="utf-8"></script>

<script>
var msg, svg, viz, uuid, quadtree;
var background, hbuffer, buffer;
var xScale, yScale;
var svg_w, svg_h;
var loess_value = 0.5;
// Create Scatter Plot with LOESS
var selected = [], data = [], 
    data_copy = [],  // for LOESS we need sorted data
    data_dict=[]; // for selecting we need a dictionary

var OnResize = function(evt) {
  if (background) {
    var new_h = $('#map-container').height(),
        new_w = $('#map-container').width(); 
    $('svg').height(new_h).width(new_w).empty();
    $('#background').height(new_h).width(new_w);
    var ctx = background.getContext('2d');
    ctx.clearRect(0,0,new_w,new_h);
    DrawPoints();
  }
};

window.addEventListener("resize", OnResize);

// Render the fitted line
var draw_linear_regression = function() {
  svg.select(".reg").remove();
  svg.append('path')
    .datum(function() {
      var xValues = [], yValues = [];
      var lin = ss.linear_regression()
        .data(data_copy.map(function(d){ return d;}))
        .line();
      var lin_data = xScale.domain().map(function(x) {
        return [xScale(x), yScale(lin(x))];
      });
      return lin_data; 
    })
    .attr('class', 'reg')
    .style("stroke-dasharray", ("3, 3"))
    .attr('d', d3.svg.line()
      .interpolate('basis')
      .x(function(d) { 
          return d[0]; 
      })
      .y(function(d) { 
          return d[1]; 
      })
    );
};

// Render the fitted line
var draw_loess = function(bandwidth) {
  svg.select(".line").remove();
  svg.append('path')
    .datum(function() {
      var xValues = [], yValues = [];
      var loess = science.stats.loess();
      loess.bandwidth(bandwidth);
      for (var i in data_copy) {
        xValues.push(data_copy[i][0]);
        yValues.push(data_copy[i][1]);
      }
      var yValuesSmoothed = loess(xValues, yValues);
      xValues = xValues.map(xScale);
      yValuesSmoothed = yValuesSmoothed.map(yScale);
      return d3.zip(xValues, yValuesSmoothed);
    })
    .attr('class', 'line')
    .attr('d', d3.svg.line()
      .interpolate('basis')
      .x(function(d) { return d[0]; })
      .y(function(d) { return d[1]; })
    );
};

var DrawPoints = function() {  
  background = document.getElementById('background');
  
  svg_w = parseInt($(background).parent().css("width"));
  svg_h = parseInt($(background).parent().css("height"));
      
  hbuffer.width = svg_w;
  hbuffer.height = svg_h;
  
  buffer.width = svg_w;
  buffer.height = svg_h;
   
  var margin = {top: 40, right: 40, bottom: 40, left: 40},
      width = svg_w - margin.left - margin.right,
      height = svg_h - margin.top - margin.bottom;
      
  // setup x 
  xScale = d3.scale.linear().range([0, width]); // value -> display
  var xValue = function(d) { 
    return d[0];
  }; // data -> value
  var xMap = function(d) { 
    return xScale(xValue(d));
  }; // data -> display
  var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
  
  // setup y
  yScale = d3.scale.linear().range([height, 0]); // value -> display
  var yValue = function(d) { 
    return d[1];
  }; // data -> value
  var yMap = function(d) { 
    return yScale(yValue(d));
  }; // data -> display
  var yAxis = d3.svg.axis().scale(yScale).orient("left");
  
  // Brush.
  var brushX = d3.scale.identity().domain([0, width]),
      brushY = d3.scale.identity().domain([0, height]);
  var brush = d3.svg.brush()
      .x(brushX)
      .y(brushY)
      .on("brushstart", brushstart)
      .on("brush", brush)
      .on("brushend", brushend);
   
  // Clear the previously-active brush, if any.
  function brushstart(p) {
    if (brush.data !== p) {
      brush.clear();
    }
    if (buffer) {
      //var ctx = background.getContext('2d');
      //ctx.clearRect(0,0,svg_w,svg_h);
      //ctx.drawImage(buffer, 0,0);
    }
  }

  function highlight(ids) {
    var ctx = background.getContext('2d');
    ctx.strokeStyle = "rgba(255,0,0,1)";
    ctx.fillStyle = "rgba(255,255,0,1)";
    ctx.clearRect(0,0,width+1,height+1);
    ctx.drawImage(buffer, 0,0);
    for (var i=0, n=ids.length; i< n; i++ ) {
      var id = ids[i];
      var x = data[id][0], y = data[id][1];
      x = xMap(data[i]);
      y = yMap(data[i]);
      ctx.fillRect(x, y, 4,4);
    }
  }
  
  // Highlight the selected circles.
  function brush(p) {
    var e = brush.extent();
    var x0 = e[0][0], y0 = e[0][1], 
        x1 = e[1][0], y1 = e[1][1];
    var ctx = background.getContext('2d');
    ctx.clearRect(0,0,width+1,height+1);
    ctx.drawImage(buffer, 0,0);
    ctx.save();
    ctx.beginPath();
    ctx.rect(x0,y0, x1-x0, y1-y0);
    ctx.clip();
    ctx.drawImage(hbuffer, 0, 0);
    ctx.restore();
    
    x0 = xScale.invert(x0),
    x1 = xScale.invert(x1),
    y0 = yScale.invert(y0),
    y1 = yScale.invert(y1);
   
    selected = [];
    search(quadtree, x0, y1, x1, y0);
          
    // clean up select rect since it's ids only
    if (localStorage["HL_MAP"] ) {
      hm = JSON.parse(localStorage["HL_MAP"]);
      delete hm[uuid];
      localStorage["HL_MAP"] = JSON.stringify(hm);
    }
    var hl = {};
    if ( localStorage["HL_IDS"] ){ 
      hl = JSON.parse(localStorage["HL_IDS"]);
    }
    hl[uuid] = selected;
    localStorage["HL_IDS"] = JSON.stringify(hl);
  }

  // If the brush is empty, select all circles.
  function brushend() {
    if (brush.empty()) {
      var ctx = background.getContext('2d');
      ctx.clearRect(0,0,width+1,height+1);
      ctx.drawImage(buffer, 0,0);
    }
  }
 
  // Find the nodes within the specified rectangle.
  function search(quadtree, x0, y0, x3, y3) {
    quadtree.visit(function(node, x1, y1, x2, y2) {
      var p = node.point;
      if (p) {
        if (p[0] >= x0 && p[0] < x3 && p[1] >= y0 && p[1] < y3) {
          selected.push(data_dict[p]);
        }
      }
      return x1 >= x3 || y1 >= y3 || x2 < x0 || y2 < y0;
    });
  } 

  for (var i=0, n=msg.x.length; i<n; i++ ) {
    var x = msg.x[i];
    var y = msg.y[i];
    data_copy.push([x,y]);
    data.push([x,y]);
    data_dict[[x,y]] = i;
  }
  data_copy.sort(function(a,b) { return a[0] - b[0]; });
   
  var xMin = d3.min(data, xValue), xMax = d3.max(data, xValue),
      yMin = d3.min(data, yValue), yMax = d3.max(data, yValue),
      xExt = (xMax - xMin) / 10.0, yExt = (yMax - yMin) / 10.0;

  quadtree = d3.geom.quadtree().extent([[xMin, yMin], [xMax, yMax]])(data);
       
  d3.selectAll("canvas")
      .attr("width", svg_w)
      .attr("height", svg_h)
      .style("padding", margin.top + "px " + margin.right + "px " + margin.bottom + "px " + margin.left + "px ");
      
  svg = d3.select("svg")
      .attr("width", svg_w)
      .attr("height", svg_h)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
   
  svg.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.event);
        
  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([xMin - xExt, xMax + xExt]);
  yScale.domain([yMin - yExt, yMax + yExt]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text(fieldX);

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(fieldY);
      
  // draw points
  var bgCtx = background.getContext('2d');
  bgCtx.strokeStyle = "rgba(0,0,0,0.02)";
  
  var hctx = hbuffer.getContext('2d');
  hctx.strokeStyle = "rgba(255,255,0,1)";
  hctx.fillStyle = "rgba(255,255,0,1)";
  
  for (var i=0, n=data.length; i< n; i++ ) {
    var x = data[i][0], y = data[i][1];
    x = xMap(data[i]);
    y = yMap(data[i]);
    bgCtx.fillRect(x, y, 4,4);
    hctx.fillRect(x,y,4,4);
  }

  var bufferCtx = buffer.getContext("2d");
  bufferCtx.drawImage(background, 0, 0);
  
  draw_loess(loess_value);
  draw_linear_regression();
};

$(document).ready(function() {

  // Local Storage Brushing/Linking
  //localStorage.clear();

  msg = window.opener.gMsg;
  layer_uuid = msg.layer_uuid;
  fieldX = msg.x_name;
  fieldY = msg.y_name;
      
  $(window).bind('storage', function(e) {
    var hl_ids = JSON.parse(localStorage.getItem('HL_IDS'));
    for ( var uuid in hl_ids ) {
      var ids = hl_ids[uuid];
      highlight(ids);
    }
  });
  
  viz = new d3viz($('#map-container'));
  hbuffer = document.createElement("canvas");
  buffer = document.createElement("canvas");
  DrawPoints(); 

  $( "#slider" ).slider({
    value: loess_value,
    min: 0.0,
    max: 1.0,
    step: 0.05,
    slide: function( event, ui ) {
      $( "#bandwidth" ).val( ui.value );
      loess_value = ui.value;
      draw_loess( loess_value );
    }
  });
  $( "#bandwidth" ).val( $( "#slider" ).slider( "value" ) );
 
});
</script>
<body>
<div id="selector">
 <table><tr><td width=250>Change the bandwidth of fitted LOESS curve:</td>
 <td width=200><div id="slider"></div></td>
 <td><input type="text" id="bandwidth" readonly style="border:0; color:#f6931f; font-weight:bold;"></td>
 </tr></table>
</div>
<div id="map-container"> 
  <canvas id="background"></canvas>
  <svg></svg>
</div>


</body>
</body>
