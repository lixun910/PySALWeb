<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
html, body {
  font: 11px sans-serif;
  width: 100%;
  height: 100%;
  margin: 0;
}
#container {
  position: relative;
  width: 100%;
  height: 100%;
}
#graph {
  position: absolute;
  top: 0;
  left: 0;
}
svg {
  position: relative;
  width: 100%;
  height: 100%;
}
.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

.bar text {
  fill: #000;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<script src="../media/js/jquery.min.js"></script>
<script src="../media/js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="../media/js/simple_statistics.js"></script>
<script src="../media/js/d3.v3.min.js" charset="utf-8"></script>
<script src="../media/js/utils.js" charset="utf-8"></script>
<script src="../media/js/colorbrewer.js" charset="utf-8"></script>
</head>
<body>
<div id="container"> 
  <canvas></canvas>
  <svg id='graph'></svg>
</div>
<script>

var colors = colorbrewer.Paired[10];
var uuid = getParameterByName('uuid'),
    fieldX = getParameterByName('x');
var points = [];
    
var margin = {top: 15, right: 30, bottom: 30, left: 50},
    screenW = parseInt(d3.select("#container").style("width")),
    screenH = parseInt(d3.select("#container").style("height")),
    width = screenW - margin.left - margin.right,
    height = screenH - margin.top - margin.bottom;
    
var xMin, xMax, xExt;

var brushX = d3.scale.identity().domain([0, width]),
    brushY = d3.scale.identity().domain([0, height]);

var graph = d3.select("#graph")
    .attr("width", screenW)
    .attr("height", screenH)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
var x, y, data, xAxis, yAxis, results, numbins, barWidth;

$.get('../myapp/histogram/',{'layer_uuid' : uuid, 'var_x' : fieldX}).done(function(json){

  results = json;
  
  for (var i=0, n = results.x.length; i < n; i++ ) {
    var x = results.x[i];
    if ( i == 0 ) {
      xMin = x;
      xMax = x;
    } else {
      if ( x < xMin) xMin = x;
      if ( x > xMax) xMax = x;
    }
  }

  x = d3.scale.linear()
    .domain([xMin, xMax])
    .range([0, width]);

  // Generate a histogram using twenty uniformly-spaced bins.
  data = d3.layout.histogram()
    .bins(x.ticks(10))
    (results.x);

  numbins = data.length;
  barWidth = (width-10)/numbins - 1;

  y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);
    
  xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");
      
  var bar = graph.selectAll(".bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  console.log(x(data[0].dx));
  console.log(x(data[1].dx));
  
  bar.append("rect")
      .attr("x", 1)
      .attr("width", barWidth)
      .attr("height", function(d) { return height +2 - y(d.y) ; })
      .style('fill', function(d,i) {return colors[i%10];});

  bar.append("text")
      .attr("y", 0) 
      .attr("x", x(data[0].dx) / 2)
      .attr("text-anchor", "middle")
      .text(function(d) { return d.y; });

  graph.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (parseInt(height) + 10) +  ")")
      .call(xAxis);
      
  graph.append("g")
      .attr("class", "y axis")
      .call(yAxis);
});

var OnResize = function(evt) {

  screenW = parseInt(d3.select("#graph").style("width"));
  screenH = parseInt(d3.select("#graph").style("height"));
  
  width = screenW - margin.left - margin.right;
  height = screenH - margin.top- margin.bottom;
  
  x = d3.scale.linear()
    .domain([xMin, xMax])
    .range([0, width]);
    
  barWidth = width/numbins - 1;
    
  y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);
    
  xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");
      
  graph.select('.x.axis')
    .attr("transform", "translate(0," + (height+10) + ")")
    .call(xAxis);

  graph.select('.y.axis')
      .call(yAxis);
      
  graph.selectAll('.bar')
      .data(data)
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  graph.selectAll('rect')    
      .attr("width", barWidth)
      .attr("height", function(d) { return height +2 - y(d.y) ; });
    
  graph.selectAll('text')
      .attr("x", x(data[0].dx) / 2);
  
};

window.addEventListener("resize", OnResize);

</script>
</body>
</html>
