<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
html, body {
  font: 11px sans-serif;
  width: 90%;
  height: 90%;
}
#container {
  position: relative;
  width: 90%;
  height: 90%;
}
#background {
  position: absolute;
  top: 0;
  left: 0;
}
svg {
  position: relative;
}
.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

.bar text {
  fill: #fff;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<script src="../media/js/jquery.min.js"></script>
<script src="../media/js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="../media/js/simple_statistics.js"></script>
<script src="../media/js/d3.v3.min.js" charset="utf-8"></script>
</head>
<script>

var OnResize = function(evt) {
  if (background) {
    var new_h = $('#container').height(),
        new_w = $('#container').width(); 
    $('svg').height(new_h).width(new_w).empty();
    $('#background').height(new_h).width(new_w);
    DrawPoints();
  }
};

window.addEventListener("resize", OnResize);

var svg_w, svg_h;

var DrawHistogram = function() {
  // Generate a Bates distribution of 10 random variables.
  var values = d3.range(1000).map(d3.random.bates(10));
  // A formatter for counts.
  var formatCount = d3.format(",.0f");
  
  svg_w = parseInt($(background).parent().css("width"));
  svg_h = parseInt($(background).parent().css("height"));
  
  var margin = {top: 10, right: 30, bottom: 30, left: 30},
      width = svg_w - margin.left - margin.right,
      height = svg_h - margin.top - margin.bottom;
 
       
  var x = d3.scale.linear()
      .domain([d3.min(data, function(d){return d.x;}), 
               d3.max(data, function(d){return d.x;})])
      .range([0, width]);

  // Generate a histogram using twenty uniformly-spaced bins.
  var data = d3.layout.histogram()
      .bins(x.ticks(20))
      (values);
  
  var y = d3.scale.linear()
      .domain([0, d3.max(data, function(d) { return d.y; })])
      .range([height, 0]);
      
  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");
      
var svg = d3.select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
};

$(document).ready(function() {


var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", x(data[0].dx) - 1)
    .attr("height", function(d) { return height - y(d.y); });

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", 6)
    .attr("x", x(data[0].dx) / 2)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
});

</script>
<body>
<div id="container"> 
  <canvas id="background"></canvas>
  <svg></svg>
</div>
</body>
</html>
