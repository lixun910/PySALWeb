<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../media/css/jquery-ui.css">
<link rel="stylesheet" href="../media/css/ui-lightness/jquery-ui-1.10.4.custom.css">
<link rel="stylesheet" href="../media/css/scatterplot.css">

<script src="../media/js/jquery.min.js"></script>
<script src="../media/js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="../media/js/simple_statistics.js"></script>
<script src="../media/js/d3.v3.min.js" charset="utf-8"></script>
<script src="../media/js/utils.js"></script>
<script src="../media/js/d3viz.js"></script>
<script src="../media/js/scatterplot.js"></script>
<script>
var science = { stats: {} };
</script>

<script src="../media/js/loess.js" charset="utf-8"></script>

<script>
var msg, svg, viz, uuid, quadtree;
var background, hbuffer, buffer;
var xScale, yScale, xMap, yMap;
var svg_w, svg_h;
var loess_value = 0.5;
var brush;
var fieldX, fieldY;
// Create Scatter Plot with LOESS
var selected = [], data = [], 
    data_copy = [],  // for LOESS we need sorted data
    data_dict=[]; // for selecting we need a dictionary
var OnResize = function(evt) {
  if (background) {
    var new_h = $('#map-container').height(),
        new_w = $('#map-container').width(); 
    $('svg').height(new_h).width(new_w).empty();
    $('#background').height(new_h).width(new_w);
    var ctx = background.getContext('2d');
    ctx.clearRect(0,0,new_w,new_h);
    DrawPoints();
  }
};

window.addEventListener("resize", OnResize);

var DrawPoints = function() {
  background = document.getElementById('background');
  
  svg_w = parseInt($(background).parent().css("width"));
  svg_h = parseInt($(background).parent().css("height"));
      
  hbuffer.width = svg_w;
  hbuffer.height = svg_h;
  
  buffer.width = svg_w;
  buffer.height = svg_h;

  var margin = {top: 40, right: 40, bottom: 40, left: 40},
      width = svg_w - margin.left - margin.right,
      height = svg_h - margin.top - margin.bottom;
      
  // setup x 
  var xValue = function(d) { return d[0];}; // data -> value
  xScale = d3.scale.linear().range([0, width]); // value -> display
  xMap = function(d) { return xScale(xValue(d));}; // data -> display
  var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
  
  // setup y
  var yValue = function(d) { return d[1];}; // data -> value
  yScale = d3.scale.linear().range([height, 0]); // value -> display
  yMap = function(d) { return yScale(yValue(d));}; // data -> display
  var yAxis = d3.svg.axis().scale(yScale).orient("left");
  
  // Brush.
  var brushX = d3.scale.identity().domain([0, width]),
      brushY = d3.scale.identity().domain([0, height]);
  brush = d3.svg.brush()
      .x(brushX)
      .y(brushY)
      .on("brushstart", brushstart)
      .on("brush", brush)
      .on("brushend", brushend);
 
  for (var i=0, n=msg.x.length; i<n; i++ ) {
    var x = msg.x[i];
    var y = msg.y[i];
    data_copy.push([x,y]);
    data.push([x,y]);
    data_dict[[x,y]] = i;
  }
  data_copy.sort(function(a,b) { return a[0] - b[0]; });
   
  var xMin = d3.min(data, xValue), xMax = d3.max(data, xValue),
      yMin = d3.min(data, yValue), yMax = d3.max(data, yValue),
      xExt = (xMax - xMin) / 10.0, yExt = (yMax - yMin) / 10.0;

  quadtree = d3.geom.quadtree().extent([[xMin, yMin], [xMax, yMax]])(data);
       
  d3.selectAll("canvas")
      .attr("width", svg_w)
      .attr("height", svg_h)
      .style("padding", margin.top + "px " + margin.right + "px " + margin.bottom + "px " + margin.left + "px ");
        
  svg = d3.select("svg")
      .attr("width", svg_w)
      .attr("height", svg_h)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
  svg.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.event);
        
  // don't want dots overlapping axis, so add in buffer to data domain
  var xValueRange = -xMin > xMax ? 
        [xMin -xExt, -xMin + xExt] : [-xMax - xExt, xMax + xExt],
      yValueRange = -yMin > yMax ? 
        [yMin -yExt, -yMin + yExt] : [-yMax - yExt, yMax + yExt];
          
  xScale.domain(xValueRange);
  yScale.domain(xValueRange);
  
  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text(fieldX);

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(fieldY);
      
  svg.append("g").append("line")
      .attr("class", "axis-rule")
      .style("stroke-dasharray", ("3, 3")) 
      .attr("x1", 0)
      .attr("x2", width)
      .attr("y1", height / 2.0)
      .attr("y2", height / 2.0);
      
  svg.append("line")
      .attr("class", "axis-rule")
      .style("stroke-dasharray", ("3, 3")) 
      .attr("x1", width / 2.0)
      .attr("x2", width / 2.0)
      .attr("y1", 0)
      .attr("y2", height);
      
  // draw points
  var bgCtx = background.getContext('2d');
  bgCtx.strokeStyle = "rgba(0,0,0,0.02)";
  
  var hctx = hbuffer.getContext('2d');
  hctx.strokeStyle = "rgba(255,255,0,1)";
  hctx.fillStyle = "rgba(255,255,0,1)";
  
  for (var i=0, n=data.length; i< n; i++ ) {
    var x = data[i][0], y = data[i][1];
    x = xMap(data[i]);
    y = yMap(data[i]);
    bgCtx.fillRect(x, y, 4,4);
    hctx.fillRect(x,y,4,4);
  }

  var bufferCtx = buffer.getContext("2d");
  bufferCtx.drawImage(background, 0, 0);
  
  draw_loess(loess_value, svg, data_copy, xScale, yScale);
  draw_linear_regression(svg, data_copy, xScale, yScale);
};

$(document).ready(function() {

  // Local Storage Brushing/Linking
  //localStorage.clear();

  msg = window.opener.gMsg;
  var layer_uuid = msg.layer_uuid;
  fieldX = msg.x_name;
  fieldY = msg.y_name;
      
  $(window).bind('storage', function(e) {
    var hl_ids = JSON.parse(localStorage.getItem('HL_IDS'));
    for ( var uuid in hl_ids ) {
      var ids = hl_ids[uuid];
      highlight(ids);
    }
  });
  
  viz = new d3viz($('#map-container'));
  hbuffer = document.createElement("canvas");
  buffer = document.createElement("canvas");
  DrawPoints(); 

  $( "#slider" ).slider({
    value: loess_value,
    min: 0.0,
    max: 1.0,
    step: 0.05,
    slide: function( event, ui ) {
      $( "#bandwidth" ).val( ui.value );
      loess_value = ui.value;
      draw_loess( loess_value );
    }
  });
  $( "#bandwidth" ).val( $( "#slider" ).slider( "value" ) );
 
});
</script>
<body>
<div id="selector">
 <table><tr><td width=250>Change the bandwidth of fitted LOESS curve:</td>
 <td width=200><div id="slider"></div></td>
 <td><input type="text" id="bandwidth" readonly></td>
 </tr></table>
</div>
<div id="map-container"i>
  <canvas id="background"></canvas>
  <svg></svg>
</div>
</body>
</body>
</html>
